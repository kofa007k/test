<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to use Slick Slider for your website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header id="wrapper">
        <div class="menu-area">
            <div class="logo">
                <h2>KOFA</h2>
            </div>
            <div class="menu-item">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">facebook</a>
                    </li>
                    <li>
                        <a href="#">instagram</a>
                    </li>
                    <li>
                        <a href="#">snapchat</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </header>
    <div class="thing" id="wrapper">
        <div><img alt="slider image" src="https://i.postimg.cc/9MGcJZHg/official-facebook-logo-slide.jpg"></div>
        <div><img alt="slider image" src="https://i.postimg.cc/9Q63K0p6/latest-instagram-api-changes.jpg"></div>
        <div><img alt="slider image" src="https://i.postimg.cc/d1JfcyTx/1-snapchat.jpg"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js">
    </script>
    <script>
	       $(document).ready(function(){
	          $('.thing').slick({
	              dots: true,
	              arrows: false,
	              autoplay: true,
	              autoplaySpeed: 2000
	          })
	       });
    </script>
    <h1>buld to learn</h1>

    <p>تەنها هەنگاوەکان جێبەجێ بکە</p>

</body>
</html>
